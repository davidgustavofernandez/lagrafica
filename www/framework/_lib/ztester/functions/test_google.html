<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAhj49Q8oZTE_pQu6AhmKBLxRcmnlinxwrkkmNlgeeoMWTJgSV3BT00mZGqwh8k8Bxb5pq4l90koWKpA"
type="text/javascript"></script>
<script type="text/javascript">

function initialize() {
	if (GBrowserIsCompatible()) {
		var map = new GMap2(document.getElementById("map_canvas"));
		map.setCenter(new GLatLng(37.4419, -122.1419), 13);
		test = document.createTextNode("Hello, world");
		map.openInfoWindow(map.getCenter(), test);
	}
}
</script>
</head>
<body onload="initialize()" onunload="GUnload()">
<div id="map_canvas" style="width:600px; height: 500px; font-weight:bold"></div>
</body>
</html>
